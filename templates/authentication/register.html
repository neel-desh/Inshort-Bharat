{% extends "base.html" %}
{% block content %}

 
    <div class="padding-top-90 padding-bottom-90 access-page-bg">
      <div class="container">
        <div class="row">
          <div class="col-xl-4 col-md-6">
            <div class="access-form">
              <div class="form-header">
                <h5><i data-feather="edit"></i>Register Account</h5>
              </div>
              <form action="/register" method="POST">

              <div class="account-type">
                <label for="idRegisterCan">
                  <input id="idRegisterCan" type="radio" name="acc_type" value="0" required>
                  <span>Viewer</span>
                </label>
                <label for="idRegisterEmp">
                  <input id="idRegisterEmp" type="radio" name="acc_type" value="1">
                  <span>Editor</span>
                </label>
              </div>
                <div class="form-group">
                  <input type="text" name="name" placeholder="Name" class="form-control" required>
                </div>
                <div class="form-group">
                  <input type="email" name="email" placeholder="Email Address" class="form-control" required>
                </div>
                <div class="form-group">
                  <input type="password" name="password" placeholder="Password" class="form-control" required>
                </div>
                <div class="more-option terms">
                  <div class="mt-0 terms">
                    <input class="custom-radio" type="checkbox" id="radio-4" name="termsandcondition" checked>
                    <label for="radio-4">
                      <span class="dot"></span> I accept the <a href="#">terms & conditions</a>
                    </label>
                  </div>
                </div>
                <input type="submit" class="button primary-bg btn-block" value="Register">
              </form>
              <div class="shortcut-login">
                <!-- <span>Or connect with</span>
                <div class="buttons">
                  <a href="#" class="facebook"><i class="fab fa-facebook-f"></i>Facebook</a>
                  <a href="#" class="google"><i class="fab fa-google"></i>Google</a>
                </div> -->
                <p>Already have an account? <a href="/login">Login</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {% endblock %}
