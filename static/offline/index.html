    <script>
        let db = null
        let article_list = []
        //function createDB() {
        request = indexedDB.open('InshortBharat', 2);
        request.onupgradeneeded = e => {
                 // ### called whenever the DB changes version. triggers when the DB is created ###
                 db = e.target.result
                 store = db.createObjectStore('articles', {keyPath: 'id', autoIncrement: true})
                 
                 console.log('Database created or upgraded.')
        }
          request.onsuccess = e =>{
          // ### called when the connection with the DB is opened successfully ###
          db = request.result
          console.log('Database connection opened.')
          
          // ### open a transaction ###
          tx = db.transaction('articles', 'readwrite')
          store = tx.objectStore('articles')
          const news = {
            
            name : "Neel",
            title : "Fancy News Application",
            content : "The best news app that was ever made."
          }
          // ### store a new record with the current timestamp ###
          // now = new Date()
          //store.add(news)
          
          const data = store.openCursor();
          data.onsuccess = e => {
            const cursor = e.target.result
  
            if(cursor){
              console.log(cursor)
              article = `<article class="blog-list">
                <div class="info">
                  <span class="date">${cursor.value.name}</span>
                </div>
                <div class="content">
                  <h3><a href="">${cursor.value.title}</a></h3>

                  <p> ${cursor.value.content}</p>
            
                </div>
                <div class="read-more">
                  <a href="/offline/detailpage.html#${cursor.key}" class="button">Read More</a>
                </div>
              </article>`

              $(".blog-post-wrapper").append(article)
              //alert(`News : ${cursor.value.content}`)
              cursor.continue()
  
            }
          }

      
        }
